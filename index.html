<!DOCTYPE html>
<html lang="en" ng-app="beerTracker">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
    <title>What's John Drinking?</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- google icons -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  </head>

  <body ng-cloak>
    <header>
      <div class="navbar-fixed">
        <nav class="indigo">
          <div class="nav-wrapper">
            <a href="#" class="button-collapse" data-activates="nav-mobile" data-sidenav="left" data-menuwidth="200" data-closeonclick="true"><i class="medium material-icons">menu</i></a>
            <ul class="hide-on-med-and-down">
              <li><a ng-href="/whats-john-drinking/#/list">Latest Beers</a></li>
              <li><a ng-href="/whats-john-drinking/#/top-ten">Top Ten Beers</a></li>
              <li><a ng-href="/whats-john-drinking/#/stats">Beer Stats</a></li>
            </ul>
            <a ng-href="/whats-john-drinking/#/" class="brand-logo right"><i class="material-icons">local_drink</i></a>
          </div>
        </nav>
      </div>
      <ul class="side-nav" id="nav-mobile">
        <li class="mobile-nav-header"><div class="user-view">
          <div class="background">
            <img src="assets/beer_sign_cropped.jpg" class="mobile-nav-img">
          </div>
        </li>
        <li><div class="divider custom-divider"></div></li>
        <li><a ng-href="/whats-john-drinking/#/list">Latest Beers</a></li>
        <li><div class="divider custom-divider"></div></li>
        <li><a ng-href="/whats-john-drinking/#/top-ten">Top Ten Beers</a></li>
        <li><div class="divider custom-divider"></div></li>
        <li><a ng-href="/whats-john-drinking/#/stats">Beer Stats</a></li>
      </ul>
    </header>


    <div ng-view></div>

    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <!-- Chart.js -->
    <script stype="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
    <script stype="text/javascript" src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <!-- app + config -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- beer list component -->
    <script type="text/javascript" src="js/components/list/list.controller.js"></script>
    <script type="text/javascript" src="js/components/list/list.service.js"></script>
    <!-- top ten component -->
    <script type="text/javascript" src="js/components/top-ten/top-ten.controller.js"></script>
    <script type="text/javascript" src="js/components/top-ten/top-ten.service.js"></script>
    <!-- stats component -->
    <script type="text/javascript" src="js/components/stats/stats.controller.js"></script>
    <script type="text/javascript" src="js/components/stats/stats.service.js"></script>

  </body>
</html>
