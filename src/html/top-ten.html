<div class="container">
  <div class="row" ng-if="topTenCtrl.loading">
    <div class="col s12 loading">
      <div class="preloader-wrapper big active center-align">
        <div class="spinner-layer spinner-red-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" ng-repeat="topBeer in topTenCtrl.topTenBeers">
    <div class="col s12">
      <h3 class="header">{{topBeer.beer.beer_name}} - <small>{{topBeer.brewery.brewery_name}}</small><img src="{{topBeer.beer.beer_label}}" alt="beer" class="circle responsive-img"></h3>
    </div>
  </div>
  <div ng-if="topTenCtrl.error">
    <div class="row">
      <div class="col s12">
        <h3 class="header">{{topTenCtrl.error}}</h3>
      </div>
    </div>
  </div>
</div>
