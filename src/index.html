<!DOCTYPE html>
<html lang="en" ng-app="beerTracker">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Latest Beers!</title>
    <link rel="stylesheet" href="/css/main.css">
    <!-- google icons -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  </head>

  <body ng-cloak>

    <header class="header indigo z-depth-1">
      <h1>My Beers!</h1>
      <nav class="indigo">
        <div class="nav-wrapper">
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
          <ul class="hide-on-med-and-down">
            <li><a href="/">about me</a></li>
            <li><a href="/resume">resume</a></li>
            <li><a href="/contact">contact</a></li>
            <li><a href="/resources">resources</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo" style="left: -250px;">
            <li><a href="/">about me</a></li>
            <li><a href="/resume">resume</a></li>
            <li><a href="/contact">contact</a></li>
            <li><a href="/resources">resources</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <div ng-view></div>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <!-- app + config -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- nav component -->
    <script type="text/javascript" src="js/components/nav/nav.controller.js"></script>
    <!-- beer list component -->
    <script type="text/javascript" src="js/components/list/list.controller.js"></script>
    <script type="text/javascript" src="js/components/list/list.service.js"></script>
    <!-- top ten component -->
    <script type="text/javascript" src="js/components/top-ten/top-ten.controller.js"></script>
    <script type="text/javascript" src="js/components/top-ten/top-ten.service.js"></script>
  </body>
</html>
